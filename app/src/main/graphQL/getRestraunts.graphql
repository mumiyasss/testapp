query SearchYelp($radius: Float!, $latitude: Float!,$longitude: Float!,$offset:Int!,$term:String!, $sort_by:String!) {
    search(term: $term,radius: $radius, latitude: $latitude,longitude: $longitude, limit: 20, offset: $offset, sort_by: $sort_by) {
        total
        business {
            id

            name
            rating
            photos
            price
            distance
            coordinates {
                latitude
                longitude
            }
            categories {
                title
            }

        }
    }
}